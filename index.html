<!DOCTYPE html>
<html>
<head>
  <title>Clothing App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="time">9:41</div>
      <div class="search-bar">
        <input type="text" placeholder="Search clothes...">
        <img src="images/Search.png" alt="Search Icon">
      </div>
      <div class="notification">
        <img src="notification-icon.png" alt="Notification Icon">
      </div>
    </div>
    <div class="banner">
      <img src="banner-image.jpg" alt="Banner Image">
      <div class="banner-text">
        <h2>The most popular clothes today</h2>
        <h3>50% OFF</h3>
      </div>
    </div>
    <div class="categories">
      <button class="category-button active" data-category="all">All</button>
      <button class="category-button" data-category="shirt">Shirt</button>
      <button class="category-button" data-category="jeans">Jeans</button>
      <button class="category-button" data-category="outer">Outer</button>
    </div>
    <div class="products-container">
      <div class="product-card" data-category="shirt">
        <img src="images/Rectangle 8.png" alt="Product 1">
        <div class="product-details">
          <h3>Black Crew Neck T-shirt</h3>
          <p>$100</p>
        </div>
      </div>
      <div class="product-card" data-category="shirt">
        <img src="images/gambar2.png" alt="Product 2">
        <div class="product-details">
          <h3>Black Crew Neck T-shirt</h3>
          <p>$100</p>
        </div>
      </div>
      <div class="product-card" data-category="shirt">
        <img src="images/gambar3.png" alt="Product 3">
